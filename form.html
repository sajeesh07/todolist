<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./form.js"></script>
  </head>

  <body>
    <div>
      <form
        name="form"
        method="post"
        action="./form.html"
        class="myForm"
        id="myForm"
        onsubmit="validateForm(this)"
      >
        <fieldset>
          <label>First Name *</label>
          <input type="text" name="firstName" maxlength="10" />
        </fieldset>

        <fieldset>
          <label>Last Name *</label>
          <input type="text" name="lastName" maxlength="10" />
        </fieldset>

        <fieldset>
          <label>Email *</label>
          <input type="email" name="email" maxlength="20" />
        </fieldset>

        <fieldset>
          <label>Mobile *</label>
          <input type="number" name="mobile" maxlength="10" />
        </fieldset>

        <fieldset>
          <label>Message</label>
          <textarea name="message"></textarea>
        </fieldset>

        <fieldset>
          <button type="submit">submit</button>
          <button type="reset">reset</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
